<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Rane Epiche</title>
		<link rel='stylesheet' href='style.css'/>
	</head>
	<body>
		<header>
			<h1>Un blog sulle rane :D</h1>
		</header>
		<main>
			<div id='left-column'>
				<div id='user-pic-container' class='column-tabs personal-tab'>
					<img class='user-pic' src='imgs/user.png'>
					<p>Professional Frog</p>
				</div>
				<img id="bigpic" src="imgs\frog_jumpscare.gif" style="display:none;"/>
				<button type="button" onclick="showPicture()" id="btnID">Frog Jumpscare</button>
			</div>
			<div id='center-column'>
				<div class='post'>
					<div class='post-img-container'>
						<img class='post-img' src='imgs/post1.jpg'>
					</div>
					<p class='description'>
						Rana con il broncio.
					</p>
				</div>
				<div class='post'>
					<div class='post-img-container'>
						<img class='post-img' src='imgs/post2.jpg'>
					</div>
					<p class='description'>
						Reazione media degli utenti di questo blog quando vengono postate nuove rane.
					</p>
				</div>
				<div class='post'>
					<div class='post-img-container'>
						<img class='post-img' src='imgs/post3.gif'>
					</div>
					<p class='description'>
						Rana bonus!
					</p>
				</div>
			</div>
			<div id='right-column'>
				<div class='column-tabs online-users'>
					<img class='user-pic' src='imgs/user.png'>
					<p>Giggino</p>
				</div>
				<div class='column-tabs online-users'>
					<img class='user-pic' src='imgs/user.png'>
					<p>Rana Hacker</p>
				</div>
				<div class='column-tabs online-users'>
					<img class='user-pic' src='imgs/user.png'>
					<p>Froffonzio</p>
				</div>
				<div class='column-tabs online-users'>
					<img class='user-pic' src='imgs/user.png'>
					<p>Ranelover64</p>
				</div>
			</div>
		</main>
		<footer>
			<p>credits: Neddy</p>
		</footer>
		<script type='text/javascript' src='script.js'></script>
	</body>
</html>
